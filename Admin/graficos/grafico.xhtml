<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Mostrar" id="graficar" update="hpgGrafico"  actionListener="#{chartBean.graficar()}"/>    
            <h:panelGroup id="hpgGrafico" layout="blocked">
                <p:chart type="pie" id="bar" model="#{chartBean.barra}" style="width: 40em; height: 30em " rendered="#{chartBean.barra !=null}"/>
                <p:chart type="pie" id="pastel" model="#{chartBean.pastel}" style="width: 40em; height: 30em " rendered="#{chartBean.pastel !=null}"/>
            </h:panelGroup>
        </h:form>


    </h:body>
</html>
