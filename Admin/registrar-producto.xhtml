<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear catalogo</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Registrar producto</li>
                </ol>
            </nav>
            <div class="titulo row">
                <div class="col">
                    <h1>Registrar Producto</h1>
                    <p>Por favor llena los siguientes datos. Los campos requeridos están marcados con un asterisco (*).</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <f:view>
                                <h:form class="formulario" enctype="multipart/form-data">
                                    <div class="form-row">
                                        <div class="col-md-3 mb-3">
                                            <p:outputLabel value="Nombre del Producto:" for="nombreProducto" />
                                            <p:inputText class="form-control" id="nombreProducto" value="#{productoControlador.producto.nombreProducto}" pt:placeholder="Nombre" title="NombreProducto" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="Nombre en inglés:" for="nombreIngles" />
                                            <p:inputText class="form-control" id="nombreIngles" value="#{productoControlador.producto.nombreIngles}" pt:placeholder="Name" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                        <div class="col-md-5 mb-5">
                                            <p:outputLabel value="Foto:" for="foto"/>
                                            <p:fileUpload class="" id="foto" value="#{productoControlador.file}" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <p:outputLabel value="Descripción:" for="descripcion" />
                                            <p:inputTextarea class="form-control" pt:placeholder="Descripción..." rows="4" cols="30" id="descripcion" value="#{productoControlador.producto.descripcion}" title="Foto" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="TiempoDeCultivo:" for="tiempoDeCultivo" />
                                            <p:inputText class="form-control" pt:placeholder="Tiempo" id="tiempoDeCultivo" value="#{productoControlador.producto.tiempoDeCultivo}" title="TiempoDeCultivo" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="Existencias:" for="existencias" />
                                            <p:inputText class="form-control" pt:placeholder="Existencias" id="existencias" value="#{productoControlador.producto.existencias}" title="Existencias" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="Precio:" for="precio" />
                                            <p:inputText class="form-control" pt:placeholder="Precio" id="precio" value="#{productoControlador.producto.precio}" title="Precio" required="true" requiredMessage="#{msjFormularios.obligatorio}"/>
                                        </div>
                                    </div>
                                    <h:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" style="padding: 0.429em 1em; margin-left: 0.5em" action="#{productoControlador.crearProducto()}" type="submit" immediate="true" value="Registrar producto" />
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
