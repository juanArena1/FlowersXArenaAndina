<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div data-spy="scroll" data-target="#" data-offset="0" class="container">
                <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear usuario</li>
                    </ol>
                </nav>
                <div class="titulo row">
                    <div class="col">
                        <h1>#{msjCrearUsuario.titulo}</h1>
                        <p>#{msjCrearUsuario.porFavor}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h:form class="formulario needs-validation" id="crearUsuario">
                                    <div class="form-row">
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="#{msjCrearUsuario.nombreTitular}" />
                                            <p:inputText pt:placeholder="John" value="#{usuarioControlador.usuario.nombreTitular}" id="nombreTitular" class="form-control" required="true" requiredMessage="#{msjFormularios.obligatorio}"></p:inputText>
                                        </div>
                                        <div class="col-md-4 mb4">
                                            <p:outputLabel value="#{msjCrearUsuario.apellidoTitular}" />
                                            <p:inputText pt:placeholder="Doe" value="#{usuarioControlador.usuario.apellidoTitular}" id="apellidoTitular" class="form-control" required="true" requiredMessage="#{msjFormularios.obligatorio}"></p:inputText>
                                        </div>
                                        <div class="col-md-4 mb-4">
                                            <p:outputLabel value="#{msjCrearUsuario.razonSocial}" />
                                            <p:inputText pt:placeholder="Empresa Inc." value="#{usuarioControlador.usuario.razonSocial}" id="razonSocial" class="form-control" required="true" requiredMessage="#{msjFormularios.obligatorio}"></p:inputText>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjCrearUsuario.email}" />
                                            <div class="input-group">
                                                <p:inputText pt:placeholder="ejemplo@ejemplo.com" type="email" value="#{usuarioControlador.usuario.email}" id="email" class="form-control" required="true" requiredMessage="#{msjFormularios.obligatorio}"></p:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjCrearUsuario.pais}" /><br />
                                            <p:selectOneMenu id="pais" filter="true" filterMatchMode="" required="true" value="#{usuarioControlador.pais.idpais}" style="width:14.5em" requiredMessage="#{msjFormularios.obligatorio}">
                                                <f:selectItem itemLabel="#{msjCrearUsuario.lblPais}" itemValue="" />
                                                <f:selectItems value="#{paisControlador.listar()}" var="pais" itemValue="#{pais.idpais}" itemLabel="#{pais.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <p:outputLabel value="#{msjCrearUsuario.ciudad}" />
                                            <p:selectOneMenu id="ciudad" filter="true" filterMatchMode="" required="true" value="#{usuarioControlador.ciudad.idciudad}" style="width: 14.5em" requiredMessage="#{msjFormularios.obligatorio}">
                                                <f:selectItem itemLabel="#{msjCrearUsuario.lblCiudad}" itemValue="" />
                                                <f:selectItems value="#{ciudadControlador.listarTodas()}" var="ciudad" itemValue="#{ciudad.idciudad}" itemLabel="#{ciudad.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <p:outputLabel value="#{msjCrearUsuario.cargo}" />
                                            <p:selectOneMenu id="rol" filter="true" filterMatchMode="" required="true" value="#{usuarioControlador.rol.idRol}" style="width: 14.5em" requiredMessage="#{msjFormularios.obligatorio}">
                                                <f:selectItem itemLabel="#{msjCrearUsuario.cargo}" itemValue="" />
                                                <f:selectItems value="#{rolControlador.listar()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <p:commandButton action="#{usuarioControlador.crearUsuario()}" type="submit" value="#{msjCrearUsuario.botonCrearUsuario}"></p:commandButton>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
