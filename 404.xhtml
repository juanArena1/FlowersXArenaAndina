<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>FlowersX - Error 404</title>
        <link href="css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div id="notfound">
                <div class="notfound">
                    <div class="notfound-404">
                        <h1>Oops!</h1>
                    </div>
                    <h2>404 - #{msjError.noEncontrado}</h2>
                    <p>#{msjError.parrafo1}</p>
                    <p>#{msjError.parrafo2}</p>
                    <p:commandButton action="index.xhtml?faces-redirect=true" style="height: 3em; width: 15em; font-size: 1.5em" value="#{msjError.regresar}" />
                </div>
            </div>
        </f:view>
    </h:body>
</html>
