<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>FlowersX</title>
        <link rel="stylesheet" href="css/all.min.css"></link>
        <link rel="stylesheet" href="css/brands.css"></link>
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <link rel="stylesheet" href="css/estilos-paginas.css"></link>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div data-spy="scroll" data-target="#" data-offset="0" class="container">
                <div class="row">
                    <div class="col texto">
                        <h1>#{msjMainUsuario.hola}, #{usuarioControlador.usuarioLogueado.nombreTitular}!</h1>
                        <p>#{msjMainUsuario.ayuda1}<br></br>#{msjMainUsuario.ayuda2}<br></br>#{msjMainUsuario.ayuda3}<br></br>#{msjMainUsuario.ayuda4}</p>
                    </div>
                    <div class="col imagen">
                        <img src="img/holly-angel.png" alt="Candina" data-toggle="tooltip" data-placement="right" title="(ᴗ‿ᴗ✿)"></img>
                    </div>
                </div>
            </div>
        </f:view>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/admin.js"></script>
        <script src="js/main.js"></script>
    </h:body>
</html>
