<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Cambiar password</title>
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <link rel="stylesheet" href="css/all.min.css"></link>
        <link rel="stylesheet" href="css/brands.css"></link>
        <link rel="stylesheet" href="css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="css/estilos-crear-usuario.css"></link>
        <link href="css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div data-spy="scroll" data-target="#" data-offset="0" class="container">
                <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="main-usuario.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cambiar password</li>
                    </ol>
                </nav>
                <div class="titulo row">
                    <div class="col">
                        <h1>#{msjCambiarPassword.titulo}</h1>
                        <p>#{msjCrearUsuario.porFavor}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h:form class="formulario needs-validation" id="crearUsuario">
                                    <div class="form-row">
                                        <div class="col-md-12 mb-12">
                                            <p:outputLabel value="#{msjCambiarPassword.nuevaPassword}" />
                                            <p:inputText type="password" value="#{usuarioControlador.usuario.password}" id="password" class="form-control" required="true"></p:inputText>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-12">
                                            <p:outputLabel value="#{msjCambiarPassword.nuevaPasswordRepetir}" />
                                            <p:inputText type="password" value="#{usuarioControlador.usuario.password}" id="passwordRepetir" class="form-control" required="true"></p:inputText>
                                        </div>  
                                    </div>
                                    <br />
                                    <div class="form row">
                                        <p:commandButton action="#{usuarioControlador.cambiarPassword()}" type="submit" value="#{msjMenu.cambiarMiContrasena}"></p:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
