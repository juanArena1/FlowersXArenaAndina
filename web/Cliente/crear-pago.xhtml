<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Registrar método de pago</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.idiomaSeleccionado}">
            <div data-spy="scroll" data-target="#" data-offset="0" class="container">
                <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear pedido</li>
                        <li class="breadcrumb-item active" aria-current="page">Registrar método de pago</li>
                    </ol>
                </nav>
                <div class="titulo row">
                    <div class="col">
                        <h1>#{msjRegistrarPago.titulo}</h1>
                        <p>#{msjCrearUsuario.porFavor}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h:form class="formulario needs-validation" id="crearUsuario">
                                    <div class="form-row">
                                        <div class="col-md-12 mb-12">
                                            <p:outputLabel value="#{msjRegistrarPago.numeroTarjeta}" />
                                            <p:inputMask pt:placeholder="0000-0000-0000-0000" mask="9999-9999-9999-9999" value="#{pagoControlador.pago.numero}" id="nombreTitular" class="form-control" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjRegistrarPago.fecha}" />
                                            <div class="input-group">
                                                <p:inputMask pt:placeholder="00/00" value="#{pagoControlador.pago.fechaDeVencimiento}" mask="99/99" id="email" class="form-control" required="true" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjRegistrarPago.cvv}" /><br />
                                            <p:inputMask pt:placeholder="000" value="#{pagoControlador.pago.codigoDeSeguridad}" mask="999" class="form-control" required="true" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjRegistrarPago.nombre}" /><br />
                                            <p:inputText pt:placeholder="John Doe" value="#{pagoControlador.pago.nombre}" required="true" />
                                        </div>
                                        <div class="col-md-6 mb-6">
                                            <p:outputLabel value="#{msjRegistrarPago.direccion}" /><br />
                                            <p:inputText pt:placeholder="Av 123, New York, NY" value="#{pagoControlador.pago.direccion}" required="true" />
                                        </div>
                                    </div>
                                    <br/>
                                    <h:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" style="padding: 0.429em 1em; margin-left: 0.5em" action="#{pagoControlador.crearPago()}" type="submit" value="#{msjRegistrarPago.botonEnviar}"></h:commandButton>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </f:view>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
