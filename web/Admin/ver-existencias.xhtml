<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ver existencias</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
        <link href="../css/primefaces-omega.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <nav class="migas breadcrumb-nav" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../main-usuario.xhtml">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="gestionar-catalogo.xhtml">Gestión de catálogo</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ver existencias</li>
                </ol>
            </nav>
            <div class="titulo row">
                <div class="col">
                    <h1>Existencias de producto</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h:form>
                                <p:commandButton value="Ver existencias" update="grafico" style="padding-left: 0" action="#{graficosControlador.createBarModel()}" />
                                <h:panelGroup id="grafico" layout="blocked">
                                    <p:chart type="bar" model="#{graficosControlador.graficoBarra}" style="height:300px" rendered="#{graficosControlador.graficoBarra != null}"/>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
